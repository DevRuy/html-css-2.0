<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        ::placeholder{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="form001.html" autocomplete="on" method="post">
    <p>
        <label for="inome">Nome :</label>
        <input type="text" name="nome" id="inome" required
        maxlength="15" size="10" placeholder="Login" autocomplete="username">
    </p>
    <p>
        <label for="isenha">Senha :</label>
        <input type="password" name="senha" id="isenha" required size="10" autocomplete="current-password">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>

</body>
</html>
