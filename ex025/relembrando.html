<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relembrando</title>
</head>
<body>
    <form action="cadastro.php" method="post">

        <fieldset>
            <legend>Cadastro</legend>
            <label for="iusu">Usuário : </label>
            <input type="text" name="usu" id="iusu" required size="15"> <br>
            <label for="isenha">Senha : </label>
            <input type="password" name="senha" id="isenha" required size="15" minlength="8" maxlength="15">
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" required>
            <label for="inum">Número desejavel :</label>
            <input type="number" name="num" id="inum" value="1" size="4">
        </fieldset>

        <fieldset>
            <legend>Foto</legend>
            <label for="ifoto">Foto de Perfil</label>
            <input type="file" name="foto" id="ifoto">
        </fieldset>

        <fieldset>
            <legend>Cores</legend>
            <label for="icor">Cores</label>
            <input type="color" name="cor" id="icor" value="#ffffff">
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <label for="iesfu">Futebol</label>
            <input type="checkbox" name="esfu" id="iesfu"><br>
            <label for="ieste">Tênis</label>
            <input type="checkbox" name="este" id="ieste"><br>
            <label for="iesba">Basquete</label>
            <input type="checkbox" name="esba" id="iesba"><br> 
            <label for="iesna">Natação</label>
            <input type="checkbox" name="esna" id="iesna">
        </fieldset><br>

        <fieldset>
        

            <legend>Sexo</legend>

            <label for="isxma">Masculino</label>
            <input type="radio" name="sexo" id="isxma"><br>

            <label for="isxfe">Feminino</label>
            <input type="radio" name="sexo" id="isxfe">

        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
