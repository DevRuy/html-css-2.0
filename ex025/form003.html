<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        ::placeholder{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="form001.html" method="post" autocomplete="on">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30"
            placeholder="Nome completo" size="20">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" size="20" placeholder="0 a 10" step="0.5" value="5" required >
        </p>

        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2023-08">
        </p>

        <p>
            <label for="ihora">hora</label>
            <input type="time" name="hora" id="ihora" value="03-03">
        </p>

        <p>
            <label for="idia">Dia</label>
            <input type="date" name="dia" id="idia" value="2003-01-31">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
