<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/simpleicons-team/simple/24/adblock-icon.png" width="24" height="24"" type="image/x-icon">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elemnetos da lista a seguir, Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="p">Parágrafos</abbr></li>
        <li><abbr title="h1,h2,h3">Títulos</abbr></li>
        <li><abbr title="img">Imagens</abbr></li>
        <li><abbr title="abbr">Abreveações</abbr></li>
        <li><abbr title="code">Código-Fonte</abbr></li>
        <li><abbr title="ol">Lista com Numeradores</abbr></li>
        <li><abbr title="ul">Lista com marcadores</abbr></li>
    </ul>
</body>
</html>
